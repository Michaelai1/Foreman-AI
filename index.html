<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tracker Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tool Tracking Portal</h1>
        </header>

        <main>
            <div class="login-card">
                <h2>Crew Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="crewIdInput">Crew ID</label>
                        <input type="text" id="crewIdInput" name="crewId" required placeholder="Enter your Crew ID">
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const webhookUrl = 'https://michaelcarey.app.n8n.cloud/webhook/5c9679a2-2e1f-401d-afe5-d924791a0201';

        document.addEventListener('DOMContentLoaded', () => {
            const crewIdInput = document.getElementById('crewIdInput');
            const loginButton = document.getElementById('loginButton');
            const loginForm = document.getElementById('loginForm');
            const params = new URLSearchParams(window.location.search);
            const redirectTool = params.get('redirectTool');

            const resetButtonState = () => {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            };

            loginButton.addEventListener('click', async (event) => {
                event.preventDefault();

                const crewId = crewIdInput.value.trim();
                if (!crewId) {
                    alert('Please enter your Crew ID.');
                    return;
                }

                loginButton.disabled = true;
                loginButton.textContent = 'Verifying...';

                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-N8N-API-KEY': 'sk_foreman_aK19zJb7pQ3xR4sV9zLq8mN'
                        },
                        body: JSON.stringify({
                            action: 'verify_crew',
                            crew_id: crewId
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Verification failed. Please try again.');
                    }

                    const data = await response.json();

                    if (data.valid === true) {
                        localStorage.setItem('loggedInCrewId', crewId);
                        let redirectUrl = 'scanner.html';
                        if (redirectTool) {
                            const connector = redirectUrl.includes('?') ? '&' : '?';
                            redirectUrl += `${connector}tool_id=${encodeURIComponent(redirectTool)}`;
                        }
                        window.location.href = redirectUrl;
                    } else if (data.valid === false) {
                        alert('Invalid Crew ID');
                    } else {
                        alert('Unexpected response from the server.');
                    }
                } catch (error) {
                    console.error(error);
                    alert('There was a problem verifying your Crew ID. Please try again later.');
                } finally {
                    resetButtonState();
                }
            });

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                loginButton.click();
            });
        });
    </script>
</body>
</html>
